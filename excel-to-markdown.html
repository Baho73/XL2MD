<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to Markdown Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            padding: 10px;
            font-size: 12px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Светлая тема */
        body.light {
            background-color: #c0c0c0;
            color: #000;
        }

        /* Темная тема */
        body.dark {
            background-color: #2b2b2b;
            color: #00ff00;
        }

        .container {
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 16px;
            font-weight: bold;
        }

        .theme-switcher {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 4px 12px;
            cursor: pointer;
        }

        /* Верхняя секция с input и правой панелью */
        .input-section {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .input-panel {
            flex: 1;
            border: 2px solid;
            padding: 8px;
        }

        body.light .input-panel {
            background-color: #c0c0c0;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
        }

        body.dark .input-panel {
            background-color: #3c3c3c;
            border-color: #1a1a1a #4a4a4a #4a4a4a #1a1a1a;
        }

        .controls-panel {
            width: 250px;
            border: 2px solid;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        body.light .controls-panel {
            background-color: #c0c0c0;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
        }

        body.dark .controls-panel {
            background-color: #3c3c3c;
            border-color: #1a1a1a #4a4a4a #4a4a4a #1a1a1a;
        }

        .label {
            font-weight: bold;
            margin-bottom: 4px;
            display: block;
        }

        textarea {
            width: 100%;
            height: 200px;
            font-family: 'Courier New', monospace;
            font-size: 11px;
            border: 2px solid;
            padding: 4px;
            resize: vertical;
        }

        body.light textarea {
            background-color: #fff;
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            color: #000;
        }

        body.dark textarea {
            background-color: #1a1a1a;
            border-color: #000 #4a4a4a #4a4a4a #000;
            color: #00ff00;
        }

        textarea.no-wrap {
            white-space: pre;
            overflow-x: auto;
        }

        /* Чекбоксы */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        input[type="checkbox"] {
            margin-right: 6px;
        }

        label {
            cursor: pointer;
            user-select: none;
            font-size: 11px;
        }

        /* Кнопки */
        button {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            padding: 4px 16px;
            border: 2px solid;
            cursor: pointer;
            width: 100%;
        }

        body.light button {
            background-color: #c0c0c0;
            border-color: #dfdfdf #000 #000 #dfdfdf;
            color: #000;
        }

        body.dark button {
            background-color: #3c3c3c;
            border-color: #4a4a4a #000 #000 #4a4a4a;
            color: #00ff00;
        }

        button:active {
            border-color: #000 #dfdfdf #dfdfdf #000;
            padding: 5px 15px 3px 17px;
        }

        body.dark button:active {
            border-color: #000 #4a4a4a #4a4a4a #000;
        }

        button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        .button-separator {
            height: 1px;
            margin: 4px 0;
        }

        body.light .button-separator {
            background: #808080;
        }

        body.dark .button-separator {
            background: #4a4a4a;
        }

        /* Нижняя секция с таблицей */
        .output-section {
            border: 2px solid;
            padding: 8px;
        }

        body.light .output-section {
            background-color: #c0c0c0;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
        }

        body.dark .output-section {
            background-color: #3c3c3c;
            border-color: #1a1a1a #4a4a4a #4a4a4a #1a1a1a;
        }

        .table-with-headers {
            display: flex;
            margin-top: 8px;
        }

        .row-headers {
            display: flex;
            flex-direction: column;
            margin-right: 4px;
        }

        .row-header-corner {
            width: 40px;
            height: 24px;
            border: 1px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 10px;
            flex-shrink: 0;
        }

        body.light .row-header-corner {
            background-color: #dfdfdf;
            border-color: #808080;
        }

        body.dark .row-header-corner {
            background-color: #4a4a4a;
            border-color: #000;
        }

        .row-header {
            width: 40px;
            min-height: 20px;
            border: 1px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            font-size: 10px;
            flex-shrink: 0;
        }

        body.light .row-header {
            background-color: #dfdfdf;
            border-color: #808080;
        }

        body.dark .row-header {
            background-color: #4a4a4a;
            border-color: #000;
        }

        .row-header:hover {
            opacity: 0.8;
        }

        .row-header.selected {
            background-color: #0000ff !important;
            color: #fff !important;
        }

        .table-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .column-headers {
            display: flex;
            margin-bottom: 4px;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .column-header {
            min-width: 60px;
            height: 24px;
            border: 1px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            font-size: 10px;
            flex-shrink: 0;
        }

        body.light .column-header {
            background-color: #dfdfdf;
            border-color: #808080;
        }

        body.dark .column-header {
            background-color: #4a4a4a;
            border-color: #000;
        }

        .column-header:hover {
            opacity: 0.8;
        }

        .column-header.selected {
            background-color: #0000ff !important;
            color: #fff !important;
        }

        #output {
            flex: 1;
        }

        /* Контекстное меню */
        .context-menu {
            position: fixed;
            display: none;
            border: 2px solid;
            padding: 4px 0;
            z-index: 1000;
            min-width: 120px;
        }

        body.light .context-menu {
            background-color: #c0c0c0;
            border-color: #dfdfdf #000 #000 #dfdfdf;
        }

        body.dark .context-menu {
            background-color: #3c3c3c;
            border-color: #4a4a4a #000 #000 #4a4a4a;
        }

        .context-menu-item {
            padding: 4px 12px;
            cursor: pointer;
            user-select: none;
        }

        body.light .context-menu-item:hover {
            background-color: #000080;
            color: #fff;
        }

        body.dark .context-menu-item:hover {
            background-color: #006400;
            color: #00ff00;
        }

        .bottom-buttons {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        .bottom-buttons button {
            width: auto;
            min-width: 80px;
        }
    </style>
</head>
<body class="light">
    <div class="container">
        <div class="header">
            <h1>Excel to Markdown Converter</h1>
            <div class="theme-switcher">
                <span>Theme:</span>
                <button class="theme-toggle" onclick="toggleTheme()">Light/Dark</button>
            </div>
        </div>

        <!-- Верхняя секция: input + кнопки + чекбоксы -->
        <div class="input-section">
            <div class="input-panel">
                <label class="label" for="input">Вставьте таблицу из Excel:</label>
                <textarea id="input" placeholder="Ctrl+V для вставки..."></textarea>
            </div>
            <div class="controls-panel">
                <button onclick="clearInput()">Clear</button>
                <button onclick="convertToMarkdown()">Convert</button>
                <button id="repeatBtn" onclick="repeatDeletion()" disabled>Repeat</button>

                <div class="button-separator"></div>

                <div class="checkbox-group">
                    <input type="checkbox" id="noSeparator" onchange="handleSeparatorChange()">
                    <label for="noSeparator">Без разделителя</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="alignWidth" onchange="convertToMarkdown()">
                    <label for="alignWidth">Выровнять по ширине</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="multiline" onchange="handleMultilineChange()">
                    <label for="multiline">Многострочный режим</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="wrapLines" onchange="toggleWrap()">
                    <label for="wrapLines">Переносить по строкам</label>
                </div>
            </div>
        </div>

        <!-- Нижняя секция: таблица с заголовками -->
        <div class="output-section">
            <label class="label">Результат (Markdown):</label>
            <div class="table-with-headers">
                <div class="row-headers">
                    <div class="row-header-corner"></div>
                    <div id="rowHeadersContainer"></div>
                </div>
                <div class="table-main">
                    <div class="column-headers" id="columnHeaders"></div>
                    <textarea id="output" class="no-wrap" readonly></textarea>
                </div>
            </div>
            <div class="bottom-buttons">
                <button onclick="copyToClipboard()">Copy</button>
            </div>
        </div>
    </div>

    <!-- Контекстное меню -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" onclick="deleteSelected()">Удалить</div>
    </div>

    <script>
        // Глобальные переменные
        let tableData = [];
        let selectedColumns = new Set();
        let selectedRows = new Set();
        let lastSelectedColumn = -1;
        let lastSelectedRow = -1;
        let deletedColumns = [];

        // Переключение темы
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('light')) {
                body.classList.remove('light');
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                body.classList.add('light');
                localStorage.setItem('theme', 'light');
            }
        }

        // Загрузка сохраненной темы
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.remove('light', 'dark');
            document.body.classList.add(savedTheme);
        });

        // Переключение переноса строк
        function toggleWrap() {
            const output = document.getElementById('output');
            const checkbox = document.getElementById('wrapLines');

            if (checkbox.checked) {
                output.classList.remove('no-wrap');
                output.style.whiteSpace = 'pre-wrap';
            } else {
                output.classList.add('no-wrap');
                output.style.whiteSpace = 'pre';
            }
        }

        // Обработка взаимоисключающих опций
        function handleSeparatorChange() {
            const noSeparator = document.getElementById('noSeparator');
            const multiline = document.getElementById('multiline');

            if (noSeparator.checked) {
                multiline.checked = false;
                multiline.disabled = true;
            } else {
                multiline.disabled = false;
            }

            convertToMarkdown();
        }

        function handleMultilineChange() {
            const noSeparator = document.getElementById('noSeparator');
            const multiline = document.getElementById('multiline');

            if (multiline.checked) {
                noSeparator.checked = false;
                noSeparator.disabled = true;
            } else {
                noSeparator.disabled = false;
            }

            convertToMarkdown();
        }

        function clearInput() {
            document.getElementById('input').value = '';
            tableData = [];
            updateMarkdown();
        }

        function parseExcelData(text) {
            if (!text.trim()) return [];
            const lines = text.split('\n').filter(line => line.trim());
            return lines.map(line => line.split('\t'));
        }

        function padString(str, length) {
            return str + ' '.repeat(Math.max(0, length - str.length));
        }

        function getColumnName(index) {
            let name = '';
            let num = index;
            while (num >= 0) {
                name = String.fromCharCode(65 + (num % 26)) + name;
                num = Math.floor(num / 26) - 1;
            }
            return name;
        }

        function convertToMarkdown() {
            const input = document.getElementById('input').value;

            if (!input.trim()) {
                tableData = [];
                updateMarkdown();
                return;
            }

            const rows = parseExcelData(input);
            if (rows.length === 0) {
                tableData = [];
                updateMarkdown();
                return;
            }

            tableData = rows;
            checkRepeatAvailability();
            updateMarkdown();
        }

        function checkRepeatAvailability() {
            const repeatBtn = document.getElementById('repeatBtn');
            if (deletedColumns.length > 0 && tableData.length > 0) {
                const maxCol = Math.max(...tableData.map(row => row.length));
                const validDeletions = deletedColumns.every(col => col < maxCol);
                repeatBtn.disabled = !validDeletions;
            } else {
                repeatBtn.disabled = true;
            }
        }

        function updateMarkdown() {
            const markdown = generateMarkdown();
            document.getElementById('output').value = markdown;
            updateHeaders();
            updateSelection();
        }

        function updateHeaders() {
            const columnHeaders = document.getElementById('columnHeaders');
            const rowHeadersContainer = document.getElementById('rowHeadersContainer');

            columnHeaders.innerHTML = '';
            rowHeadersContainer.innerHTML = '';

            if (tableData.length === 0) return;

            const maxCols = Math.max(...tableData.map(row => row.length));

            // Создаем заголовки колонок
            for (let i = 0; i < maxCols; i++) {
                const header = document.createElement('div');
                header.className = 'column-header';
                header.textContent = getColumnName(i);
                header.dataset.column = i;
                header.onclick = (e) => selectColumn(i, e);
                header.oncontextmenu = (e) => {
                    e.preventDefault();
                    if (!selectedColumns.has(i)) {
                        selectedColumns.clear();
                        selectedRows.clear();
                        selectedColumns.add(i);
                        updateSelection();
                    }
                    showContextMenu(e);
                };
                columnHeaders.appendChild(header);
            }

            // Создаем заголовки строк
            for (let i = 0; i < tableData.length; i++) {
                const header = document.createElement('div');
                header.className = 'row-header';
                header.textContent = i + 1;
                header.dataset.row = i;
                header.onclick = (e) => selectRow(i, e);
                header.oncontextmenu = (e) => {
                    e.preventDefault();
                    if (!selectedRows.has(i)) {
                        selectedRows.clear();
                        selectedColumns.clear();
                        selectedRows.add(i);
                        updateSelection();
                    }
                    showContextMenu(e);
                };
                rowHeadersContainer.appendChild(header);
            }
        }

        function selectColumn(colIndex, event) {
            if (event.shiftKey && lastSelectedColumn !== -1) {
                const start = Math.min(lastSelectedColumn, colIndex);
                const end = Math.max(lastSelectedColumn, colIndex);
                for (let i = start; i <= end; i++) {
                    selectedColumns.add(i);
                }
            } else if (event.ctrlKey || event.metaKey) {
                if (selectedColumns.has(colIndex)) {
                    selectedColumns.delete(colIndex);
                } else {
                    selectedColumns.add(colIndex);
                }
            } else {
                selectedColumns.clear();
                selectedRows.clear();
                selectedColumns.add(colIndex);
            }

            lastSelectedColumn = colIndex;
            lastSelectedRow = -1;
            updateSelection();
        }

        function selectRow(rowIndex, event) {
            if (event.shiftKey && lastSelectedRow !== -1) {
                const start = Math.min(lastSelectedRow, rowIndex);
                const end = Math.max(lastSelectedRow, rowIndex);
                for (let i = start; i <= end; i++) {
                    selectedRows.add(i);
                }
            } else if (event.ctrlKey || event.metaKey) {
                if (selectedRows.has(rowIndex)) {
                    selectedRows.delete(rowIndex);
                } else {
                    selectedRows.add(rowIndex);
                }
            } else {
                selectedRows.clear();
                selectedColumns.clear();
                selectedRows.add(rowIndex);
            }

            lastSelectedRow = rowIndex;
            lastSelectedColumn = -1;
            updateSelection();
        }

        function updateSelection() {
            // Убираем все выделения
            document.querySelectorAll('.column-header, .row-header').forEach(el => {
                el.classList.remove('selected');
            });

            // Выделяем заголовки колонок
            selectedColumns.forEach(colIndex => {
                const header = document.querySelector(`.column-header[data-column="${colIndex}"]`);
                if (header) header.classList.add('selected');
            });

            // Выделяем заголовки строк
            selectedRows.forEach(rowIndex => {
                const header = document.querySelector(`.row-header[data-row="${rowIndex}"]`);
                if (header) header.classList.add('selected');
            });
        }

        function showContextMenu(event) {
            const menu = document.getElementById('contextMenu');
            menu.style.display = 'block';
            menu.style.left = event.pageX + 'px';
            menu.style.top = event.pageY + 'px';
        }

        function hideContextMenu() {
            document.getElementById('contextMenu').style.display = 'none';
        }

        function deleteSelected() {
            hideContextMenu();

            if (selectedColumns.size > 0) {
                deletedColumns = Array.from(selectedColumns).sort((a, b) => a - b);
                tableData = tableData.map(row => {
                    return row.filter((_, index) => !selectedColumns.has(index));
                });
                selectedColumns.clear();
            } else if (selectedRows.size > 0) {
                tableData = tableData.filter((_, index) => !selectedRows.has(index));
                selectedRows.clear();
                deletedColumns = [];
            }

            updateMarkdown();
            checkRepeatAvailability();
        }

        function repeatDeletion() {
            if (deletedColumns.length === 0) return;

            tableData = tableData.map(row => {
                return row.filter((_, index) => !deletedColumns.includes(index));
            });

            selectedColumns.clear();
            selectedRows.clear();
            updateMarkdown();
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            navigator.clipboard.writeText(output.value).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 1000);
            });
        }

        function generateMarkdown() {
            if (tableData.length === 0) return '';

            const noSeparator = document.getElementById('noSeparator').checked;
            const alignWidth = document.getElementById('alignWidth').checked;
            const multiline = document.getElementById('multiline').checked;

            let result = [];
            let columnWidths = [];

            if (alignWidth) {
                const numColumns = Math.max(...tableData.map(row => row.length));
                columnWidths = new Array(numColumns).fill(0);

                tableData.forEach(row => {
                    row.forEach((cell, i) => {
                        columnWidths[i] = Math.max(columnWidths[i] || 0, cell.length);
                    });
                });
            }

            function formatRow(row) {
                if (alignWidth) {
                    return '| ' + row.map((cell, i) =>
                        padString(cell, columnWidths[i])
                    ).join(' | ') + ' |';
                } else {
                    return '| ' + row.join(' | ') + ' |';
                }
            }

            function createSeparator(numColumns) {
                if (alignWidth) {
                    return '| ' + columnWidths.slice(0, numColumns).map(width =>
                        '-'.repeat(width)
                    ).join(' | ') + ' |';
                } else {
                    return '| ' + Array(numColumns).fill('---').join(' | ') + ' |';
                }
            }

            if (multiline) {
                tableData.forEach((row, index) => {
                    result.push(formatRow(row));
                    if (index < tableData.length - 1) {
                        result.push(createSeparator(row.length));
                    }
                });
            } else {
                if (tableData.length > 0) {
                    result.push(formatRow(tableData[0]));

                    if (!noSeparator) {
                        result.push(createSeparator(tableData[0].length));
                    }

                    for (let i = 1; i < tableData.length; i++) {
                        result.push(formatRow(tableData[i]));
                    }
                }
            }

            return result.join('\n');
        }

        // Скрытие контекстного меню
        document.addEventListener('click', hideContextMenu);

        // Автоматическая конвертация
        document.getElementById('input').addEventListener('input', convertToMarkdown);
        document.getElementById('input').addEventListener('paste', () => {
            setTimeout(convertToMarkdown, 10);
        });
    </script>
</body>
</html>
