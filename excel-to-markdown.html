<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to Markdown Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Iosevka Fixed', 'Courier New', monospace;
            padding: 10px;
            font-size: 12px;
            transition: background-color 0.3s, color 0.3s;
        }

        /* Светлая тема */
        body.light {
            background-color: #c0c0c0;
            color: #000;
        }

        /* Темная тема */
        body.dark {
            background-color: #2b2b2b;
            color: #00ff00;
        }

        .container {
            width: 100%;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        h1 {
            font-size: 16px;
            font-weight: bold;
        }

        .theme-switcher {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .theme-toggle {
            font-family: inherit;
            font-size: 12px;
            padding: 4px 12px;
            cursor: pointer;
        }

        select.compact {
            font-family: inherit;
            font-size: 11px;
            padding: 2px 4px;
            border: 2px solid;
            cursor: pointer;
        }

        body.light select.compact {
            background-color: #fff;
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            color: #000;
        }

        body.dark select.compact {
            background-color: #1a1a1a;
            border-color: #000 #4a4a4a #4a4a4a #000;
            color: #00ff00;
        }

        /* Верхняя секция с input и правой панелью */
        .input-section {
            display: flex;
            gap: 8px;
            margin-bottom: 10px;
        }

        .input-panel {
            flex: 1;
            border: 2px solid;
            padding: 8px;
        }

        body.light .input-panel {
            background-color: #c0c0c0;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
        }

        body.dark .input-panel {
            background-color: #3c3c3c;
            border-color: #1a1a1a #4a4a4a #4a4a4a #1a1a1a;
        }

        .controls-panel {
            width: 250px;
            border: 2px solid;
            padding: 8px;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        body.light .controls-panel {
            background-color: #c0c0c0;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
        }

        body.dark .controls-panel {
            background-color: #3c3c3c;
            border-color: #1a1a1a #4a4a4a #4a4a4a #1a1a1a;
        }

        .label {
            font-weight: bold;
            margin-bottom: 4px;
            display: block;
        }

        textarea {
            width: 100%;
            font-family: inherit;
            border: 2px solid;
            padding: 4px;
            resize: vertical;
        }

        body.light textarea {
            background-color: #fff;
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            color: #000;
        }

        body.dark textarea {
            background-color: #1a1a1a;
            border-color: #000 #4a4a4a #4a4a4a #000;
            color: #00ff00;
        }

        textarea.no-wrap {
            white-space: pre;
            overflow-x: auto;
        }

        #input {
            height: 200px;
        }

        #output {
            height: 160px; /* 10 строк по дефолту */
        }

        /* Чекбоксы и селекты */
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 4px;
        }

        .select-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 4px;
        }

        .select-group label {
            font-size: 10px;
            margin-bottom: 2px;
        }

        input[type="checkbox"] {
            margin-right: 6px;
        }

        label {
            cursor: pointer;
            user-select: none;
            font-size: 11px;
        }

        select {
            font-family: inherit;
            font-size: 11px;
            padding: 2px;
            border: 2px solid;
            cursor: pointer;
        }

        body.light select {
            background-color: #fff;
            border-color: #808080 #dfdfdf #dfdfdf #808080;
            color: #000;
        }

        body.dark select {
            background-color: #1a1a1a;
            border-color: #000 #4a4a4a #4a4a4a #000;
            color: #00ff00;
        }

        /* Кнопки */
        button {
            font-family: inherit;
            font-size: 12px;
            padding: 4px 16px;
            border: 2px solid;
            cursor: pointer;
            width: 100%;
        }

        body.light button {
            background-color: #c0c0c0;
            border-color: #dfdfdf #000 #000 #dfdfdf;
            color: #000;
        }

        body.dark button {
            background-color: #3c3c3c;
            border-color: #4a4a4a #000 #000 #4a4a4a;
            color: #00ff00;
        }

        button:active {
            border-color: #000 #dfdfdf #dfdfdf #000;
            padding: 5px 15px 3px 17px;
        }

        body.dark button:active {
            border-color: #000 #4a4a4a #4a4a4a #000;
        }

        button:disabled {
            opacity: 0.5;
            cursor: default;
        }

        .button-separator {
            height: 1px;
            margin: 4px 0;
        }

        body.light .button-separator {
            background: #808080;
        }

        body.dark .button-separator {
            background: #4a4a4a;
        }

        /* Нижняя секция с таблицей */
        .output-section {
            border: 2px solid;
            padding: 8px;
        }

        body.light .output-section {
            background-color: #c0c0c0;
            border-color: #dfdfdf #808080 #808080 #dfdfdf;
        }

        body.dark .output-section {
            background-color: #3c3c3c;
            border-color: #1a1a1a #4a4a4a #4a4a4a #1a1a1a;
        }

        .table-with-headers {
            display: flex;
            margin-top: 8px;
        }

        .row-headers {
            display: flex;
            flex-direction: column;
            margin-right: 4px;
        }

        .row-header-corner {
            width: 40px;
            height: 24px;
            border: 1px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 10px;
            flex-shrink: 0;
        }

        body.light .row-header-corner {
            background-color: #dfdfdf;
            border-color: #808080;
        }

        body.dark .row-header-corner {
            background-color: #4a4a4a;
            border-color: #000;
        }

        .row-header {
            width: 40px;
            min-height: 16px;
            border: 1px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            font-size: 10px;
            flex-shrink: 0;
        }

        body.light .row-header {
            background-color: #dfdfdf;
            border-color: #808080;
        }

        body.dark .row-header {
            background-color: #4a4a4a;
            border-color: #000;
        }

        .row-header:hover {
            opacity: 0.8;
        }

        .row-header.selected {
            background-color: #0000ff !important;
            color: #fff !important;
        }

        .row-header.separator {
            background-color: #808080 !important;
            cursor: pointer;
        }

        .table-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .column-headers {
            display: flex;
            margin-bottom: 4px;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .column-header {
            height: 24px;
            border: 1px solid;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            user-select: none;
            font-weight: bold;
            flex-shrink: 0;
            padding: 0 2px;
            font-family: inherit;
        }

        body.light .column-header {
            background-color: #dfdfdf;
            border-color: #808080;
        }

        body.dark .column-header {
            background-color: #4a4a4a;
            border-color: #000;
        }

        .column-header:hover {
            opacity: 0.8;
        }

        .column-header.selected {
            background-color: #0000ff !important;
            color: #fff !important;
        }

        /* Контекстное меню */
        .context-menu {
            position: fixed;
            display: none;
            border: 2px solid;
            padding: 4px 0;
            z-index: 1000;
            min-width: 120px;
        }

        body.light .context-menu {
            background-color: #c0c0c0;
            border-color: #dfdfdf #000 #000 #dfdfdf;
        }

        body.dark .context-menu {
            background-color: #3c3c3c;
            border-color: #4a4a4a #000 #000 #4a4a4a;
        }

        .context-menu-item {
            padding: 4px 12px;
            cursor: pointer;
            user-select: none;
        }

        body.light .context-menu-item:hover {
            background-color: #000080;
            color: #fff;
        }

        body.dark .context-menu-item:hover {
            background-color: #006400;
            color: #00ff00;
        }

        .bottom-buttons {
            margin-top: 8px;
            display: flex;
            gap: 8px;
        }

        .bottom-buttons button {
            width: auto;
            min-width: 80px;
        }
    </style>
</head>
<body class="light">
    <div class="container">
        <div class="header">
            <h1>Excel to Markdown Converter</h1>
            <div class="theme-switcher">
                <span>Theme:</span>
                <button class="theme-toggle" onclick="toggleTheme()">Light/Dark</button>
                <span>Size:</span>
                <select class="compact" id="fontSizeSelect" onchange="changeFontSize()">
                    <option value="9">9px</option>
                    <option value="10">10px</option>
                    <option value="11" selected>11px</option>
                    <option value="12">12px</option>
                    <option value="13">13px</option>
                    <option value="14">14px</option>
                    <option value="16">16px</option>
                </select>
            </div>
        </div>

        <!-- Верхняя секция: input + кнопки + чекбоксы -->
        <div class="input-section">
            <div class="input-panel">
                <label class="label" for="input">Вставьте таблицу из Excel:</label>
                <textarea id="input" placeholder="Ctrl+V для вставки..."></textarea>
            </div>
            <div class="controls-panel">
                <button onclick="clearInput()">Clear</button>
                <button onclick="convertToMarkdown()">Convert</button>
                <button id="repeatBtn" onclick="repeatDeletion()" disabled>Repeat</button>

                <div class="button-separator"></div>

                <div class="select-group">
                    <label for="fontSelect">Шрифт:</label>
                    <select id="fontSelect" onchange="changeFont()">
                        <option value="Iosevka Fixed">Iosevka Fixed</option>
                        <option value="Courier New">Courier New</option>
                        <option value="Consolas">Consolas</option>
                        <option value="Monaco">Monaco</option>
                        <option value="Menlo">Menlo</option>
                        <option value="Lucida Console">Lucida Console</option>
                        <option value="monospace">Monospace</option>
                    </select>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="noSeparator" onchange="convertToMarkdown()">
                    <label for="noSeparator">Без разделителей</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="alignWidth" onchange="convertToMarkdown()">
                    <label for="alignWidth">Выровнять по ширине</label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="wrapLines" onchange="toggleWrap()">
                    <label for="wrapLines">Переносить по строкам</label>
                </div>
            </div>
        </div>

        <!-- Нижняя секция: таблица с заголовками -->
        <div class="output-section">
            <label class="label">Результат (Markdown):</label>
            <div class="table-with-headers">
                <div class="row-headers">
                    <div class="row-header-corner"></div>
                    <div id="rowHeadersContainer"></div>
                </div>
                <div class="table-main">
                    <div class="column-headers" id="columnHeaders"></div>
                    <textarea id="output" class="no-wrap" readonly></textarea>
                </div>
            </div>
            <div class="bottom-buttons">
                <button onclick="copyToClipboard()">Copy</button>
            </div>
        </div>
    </div>

    <!-- Контекстное меню -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" onclick="deleteSelected()">Удалить</div>
    </div>

    <script>
        // Глобальные переменные
        let tableData = []; // Массив объектов: { type: 'row'|'separator', data: [...] }
        let selectedColumns = new Set();
        let selectedRows = new Set();
        let lastSelectedColumn = -1;
        let lastSelectedRow = -1;
        let deletedColumns = [];

        // Переключение темы
        function toggleTheme() {
            const body = document.body;
            if (body.classList.contains('light')) {
                body.classList.remove('light');
                body.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark');
                body.classList.add('light');
                localStorage.setItem('theme', 'light');
            }
        }

        // Загрузка сохраненных настроек
        window.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.body.classList.remove('light', 'dark');
            document.body.classList.add(savedTheme);

            const savedFont = localStorage.getItem('font') || 'Iosevka Fixed';
            document.getElementById('fontSelect').value = savedFont;

            const savedFontSize = localStorage.getItem('fontSize') || '11';
            document.getElementById('fontSizeSelect').value = savedFontSize;

            changeFont();
            changeFontSize();
        });

        // Смена шрифта
        function changeFont() {
            const font = document.getElementById('fontSelect').value;
            document.body.style.fontFamily = `'${font}', monospace`;
            localStorage.setItem('font', font);
            updateHeaders();
        }

        // Смена размера шрифта
        function changeFontSize() {
            const size = document.getElementById('fontSizeSelect').value;
            const textareas = document.querySelectorAll('textarea');
            const headers = document.querySelectorAll('.column-header');

            textareas.forEach(ta => {
                ta.style.fontSize = size + 'px';
            });

            headers.forEach(h => {
                h.style.fontSize = size + 'px';
            });

            localStorage.setItem('fontSize', size);
            updateHeaders();
        }

        // Переключение переноса строк
        function toggleWrap() {
            const output = document.getElementById('output');
            const checkbox = document.getElementById('wrapLines');

            if (checkbox.checked) {
                output.classList.remove('no-wrap');
                output.style.whiteSpace = 'pre-wrap';
            } else {
                output.classList.add('no-wrap');
                output.style.whiteSpace = 'pre';
            }
        }

        function clearInput() {
            document.getElementById('input').value = '';
            tableData = [];
            updateMarkdown();
        }

        function parseExcelData(text) {
            if (!text.trim()) return [];
            const lines = text.split('\n').filter(line => line.trim());
            return lines.map(line => line.split('\t'));
        }

        function padString(str, length) {
            return str + ' '.repeat(Math.max(0, length - str.length));
        }

        function getColumnName(index) {
            let name = '';
            let num = index;
            while (num >= 0) {
                name = String.fromCharCode(65 + (num % 26)) + name;
                num = Math.floor(num / 26) - 1;
            }
            return name;
        }

        function convertToMarkdown() {
            const input = document.getElementById('input').value;

            if (!input.trim()) {
                tableData = [];
                updateMarkdown();
                return;
            }

            const rows = parseExcelData(input);
            if (rows.length === 0) {
                tableData = [];
                updateMarkdown();
                return;
            }

            // Преобразуем в формат с разделителями
            tableData = [];
            const noSeparator = document.getElementById('noSeparator').checked;

            for (let i = 0; i < rows.length; i++) {
                tableData.push({ type: 'row', data: rows[i] });

                // Добавляем разделитель после каждой строки, кроме последней
                if (!noSeparator && i < rows.length - 1) {
                    tableData.push({ type: 'separator', columns: rows[i].length });
                }
            }

            checkRepeatAvailability();
            updateMarkdown();
        }

        function checkRepeatAvailability() {
            const repeatBtn = document.getElementById('repeatBtn');
            if (deletedColumns.length > 0 && tableData.length > 0) {
                const maxCol = Math.max(...tableData
                    .filter(row => row.type === 'row')
                    .map(row => row.data.length));
                const validDeletions = deletedColumns.every(col => col < maxCol);
                repeatBtn.disabled = !validDeletions;
            } else {
                repeatBtn.disabled = true;
            }
        }

        function updateMarkdown() {
            const markdown = generateMarkdown();
            const output = document.getElementById('output');
            output.value = markdown;

            // Автоматическая высота (10-30 строк)
            const lines = markdown.split('\n').length;
            const targetLines = Math.max(10, Math.min(30, lines));
            const fontSize = parseInt(document.getElementById('fontSizeSelect').value);
            output.style.height = (targetLines * (fontSize + 5)) + 'px'; // fontSize + межстрочный интервал

            updateHeaders();
            updateSelection();
        }

        function calculateColumnWidths() {
            const dataRows = tableData.filter(row => row.type === 'row');
            if (dataRows.length === 0) return [];

            const maxCols = Math.max(...dataRows.map(row => row.data.length));
            const widths = new Array(maxCols).fill(0);

            dataRows.forEach(row => {
                row.data.forEach((cell, i) => {
                    widths[i] = Math.max(widths[i] || 0, cell.length);
                });
            });

            return widths;
        }

        function updateHeaders() {
            const columnHeaders = document.getElementById('columnHeaders');
            const rowHeadersContainer = document.getElementById('rowHeadersContainer');

            columnHeaders.innerHTML = '';
            rowHeadersContainer.innerHTML = '';

            if (tableData.length === 0) return;

            const dataRows = tableData.filter(row => row.type === 'row');
            const maxCols = Math.max(...dataRows.map(row => row.data.length));
            const columnWidths = calculateColumnWidths();
            const alignWidth = document.getElementById('alignWidth').checked;
            const fontSize = parseInt(document.getElementById('fontSizeSelect').value);

            // Создаем заголовки колонок
            for (let i = 0; i < maxCols; i++) {
                const header = document.createElement('div');
                header.className = 'column-header';
                header.textContent = getColumnName(i);
                header.dataset.column = i;
                header.style.fontSize = fontSize + 'px';

                // Вычисляем ширину по содержимому колонки
                if (alignWidth && columnWidths[i]) {
                    // Используем количество символов для вычисления ширины
                    const charWidth = fontSize * 0.6; // Примерная ширина моноширинного символа
                    const width = (columnWidths[i] * charWidth) + 16; // +16 для padding и границ
                    header.style.width = width + 'px';
                } else {
                    header.style.width = 'auto';
                    header.style.minWidth = '30px';
                }

                header.onclick = (e) => selectColumn(i, e);
                header.oncontextmenu = (e) => {
                    e.preventDefault();
                    if (!selectedColumns.has(i)) {
                        selectedColumns.clear();
                        selectedRows.clear();
                        selectedColumns.add(i);
                        updateSelection();
                    }
                    showContextMenu(e);
                };
                columnHeaders.appendChild(header);
            }

            // Создаем заголовки строк (включая разделители)
            tableData.forEach((row, i) => {
                const header = document.createElement('div');
                header.className = 'row-header';

                if (row.type === 'separator') {
                    header.classList.add('separator');
                    header.textContent = '---';
                } else {
                    // Считаем только строки с данными
                    const dataRowIndex = tableData.slice(0, i + 1).filter(r => r.type === 'row').length;
                    header.textContent = dataRowIndex;
                }

                header.dataset.row = i;
                header.onclick = (e) => selectRow(i, e);
                header.oncontextmenu = (e) => {
                    e.preventDefault();
                    if (!selectedRows.has(i)) {
                        selectedRows.clear();
                        selectedColumns.clear();
                        selectedRows.add(i);
                        updateSelection();
                    }
                    showContextMenu(e);
                };
                rowHeadersContainer.appendChild(header);
            });
        }

        function selectColumn(colIndex, event) {
            if (event.shiftKey && lastSelectedColumn !== -1) {
                const start = Math.min(lastSelectedColumn, colIndex);
                const end = Math.max(lastSelectedColumn, colIndex);
                for (let i = start; i <= end; i++) {
                    selectedColumns.add(i);
                }
            } else if (event.ctrlKey || event.metaKey) {
                if (selectedColumns.has(colIndex)) {
                    selectedColumns.delete(colIndex);
                } else {
                    selectedColumns.add(colIndex);
                }
            } else {
                selectedColumns.clear();
                selectedRows.clear();
                selectedColumns.add(colIndex);
            }

            lastSelectedColumn = colIndex;
            lastSelectedRow = -1;
            updateSelection();
        }

        function selectRow(rowIndex, event) {
            if (event.shiftKey && lastSelectedRow !== -1) {
                const start = Math.min(lastSelectedRow, rowIndex);
                const end = Math.max(lastSelectedRow, rowIndex);
                for (let i = start; i <= end; i++) {
                    selectedRows.add(i);
                }
            } else if (event.ctrlKey || event.metaKey) {
                if (selectedRows.has(rowIndex)) {
                    selectedRows.delete(rowIndex);
                } else {
                    selectedRows.add(rowIndex);
                }
            } else {
                selectedRows.clear();
                selectedColumns.clear();
                selectedRows.add(rowIndex);
            }

            lastSelectedRow = rowIndex;
            lastSelectedColumn = -1;
            updateSelection();
        }

        function updateSelection() {
            document.querySelectorAll('.column-header, .row-header').forEach(el => {
                el.classList.remove('selected');
            });

            selectedColumns.forEach(colIndex => {
                const header = document.querySelector(`.column-header[data-column="${colIndex}"]`);
                if (header) header.classList.add('selected');
            });

            selectedRows.forEach(rowIndex => {
                const header = document.querySelector(`.row-header[data-row="${rowIndex}"]`);
                if (header) header.classList.add('selected');
            });
        }

        function showContextMenu(event) {
            const menu = document.getElementById('contextMenu');
            menu.style.display = 'block';
            menu.style.left = event.pageX + 'px';
            menu.style.top = event.pageY + 'px';
        }

        function hideContextMenu() {
            document.getElementById('contextMenu').style.display = 'none';
        }

        function deleteSelected() {
            hideContextMenu();

            if (selectedColumns.size > 0) {
                deletedColumns = Array.from(selectedColumns).sort((a, b) => a - b);
                tableData = tableData.map(row => {
                    if (row.type === 'row') {
                        return {
                            type: 'row',
                            data: row.data.filter((_, index) => !selectedColumns.has(index))
                        };
                    } else {
                        return row;
                    }
                });
                selectedColumns.clear();
            } else if (selectedRows.size > 0) {
                tableData = tableData.filter((_, index) => !selectedRows.has(index));
                selectedRows.clear();
                deletedColumns = [];
            }

            updateMarkdown();
            checkRepeatAvailability();
        }

        function repeatDeletion() {
            if (deletedColumns.length === 0) return;

            tableData = tableData.map(row => {
                if (row.type === 'row') {
                    return {
                        type: 'row',
                        data: row.data.filter((_, index) => !deletedColumns.includes(index))
                    };
                } else {
                    return row;
                }
            });

            selectedColumns.clear();
            selectedRows.clear();
            updateMarkdown();
        }

        function copyToClipboard() {
            const output = document.getElementById('output');
            output.select();
            navigator.clipboard.writeText(output.value).then(() => {
                const btn = event.target;
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => {
                    btn.textContent = originalText;
                }, 1000);
            });
        }

        function generateMarkdown() {
            if (tableData.length === 0) return '';

            const alignWidth = document.getElementById('alignWidth').checked;
            let result = [];
            let columnWidths = [];

            if (alignWidth) {
                columnWidths = calculateColumnWidths();
            }

            function formatRow(rowData) {
                if (alignWidth) {
                    return '| ' + rowData.map((cell, i) =>
                        padString(cell, columnWidths[i] || 3)
                    ).join(' | ') + ' |';
                } else {
                    return '| ' + rowData.join(' | ') + ' |';
                }
            }

            function createSeparator(numColumns) {
                if (alignWidth) {
                    return '| ' + columnWidths.slice(0, numColumns).map(width =>
                        '-'.repeat(width || 3)
                    ).join(' | ') + ' |';
                } else {
                    return '| ' + Array(numColumns).fill('---').join(' | ') + ' |';
                }
            }

            tableData.forEach(row => {
                if (row.type === 'row') {
                    result.push(formatRow(row.data));
                } else if (row.type === 'separator') {
                    result.push(createSeparator(row.columns));
                }
            });

            return result.join('\n');
        }

        // Скрытие контекстного меню
        document.addEventListener('click', hideContextMenu);

        // Автоматическая конвертация
        document.getElementById('input').addEventListener('input', convertToMarkdown);
        document.getElementById('input').addEventListener('paste', () => {
            setTimeout(convertToMarkdown, 10);
        });
    </script>
</body>
